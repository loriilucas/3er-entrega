<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="mt-4">THE FITNESS FOOD</h1>
        <h2 class="mt-3">Bienvenido a la tienda oficial de productos nutricionales y org√°nicos de The Fitness Food</h2>
    </header>
    <main>
        <div class="container-fluid mt-5">
            <div class="row myRow">
              <div class="col-xl-4 col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="img/ironbar.jpg" class="card-img-top img-fluid" alt="Barritas de cereal">
                    <div class="card-body">
                      <h4 class="card-title">Barrita de cereal</h4>
                      <p class="card-text">$250</p>
                      <button id="boton1" data-id="1" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="img/proteina.jpg" class="card-img-top img-fluid" alt="Proteina en polvo">
                    <div class="card-body">
                      <h4 class="card-title">Proteina en polvo</h4>
                      <p class="card-text">$1500</p>
                      <button id="boton2" data-id="2" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6">
                <div class="card" style="width: 18rem;">
                    <img src="img/Shaker_truemade.webp" class="card-img-top img-fluid" alt="Shaker">
                    <div class="card-body">
                      <h4 class="card-title">Shaker</h4>
                      <p class="card-text">$800</p>
                      <button id="boton3" data-id="3" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 mt-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/mulitvitaminico.webp" class="card-img-top img-fluid" alt="Mulitvitaminico">
                    <div class="card-body">
                      <h4 class="card-title">Multivitaminico</h4>
                      <p class="card-text">$600</p>
                      <button id="boton4" data-id="4" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
              </div>
              <div class="col-xl-4 col-md-6 mt-3">
                <div class="card" style="width: 18rem;">
                    <img src="img/monster.jpg" class="card-img-top" alt="Energizante monster">
                    <div class="card-body">
                      <h4 class="card-title">Energizante Monster</h4>
                      <p class="card-text">$470</p>
                      <button id="boton5" data-id="5" class="btn btn-primary">Agregar al carrito</button>
                    </div>
                </div>
              </div>  
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div>
                <h2>Tu carrito de compras</h2>
            </div>
          <div class="d-flex justify-content-center container-fluid">
              <table class="tabla table-hover mt-2">
                <thead class="thead-dark container">
                    <tr id="trId">
                        <td>#</td>
                        <td></td>
                        <td>Nombre</td>
                        <td></td>
                        <td>Tipo</td>
                        <td></td>
                        <td>Marca</td>
                        <td></td>
                        <td>Cantidad</td>
                        <td></td>
                        <td>Precio</td>
                        <td></td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody class="table-striped" id="producto"></tbody>
                <tfoot>
                    <tr>
                        <th id="total"></th>
                    </tr>
                </tfoot>
            </table>
          </div>
        </div>

        <div>
            <button id="vaciar" class="btn btn-primary mb-5 btnVaciar mt-2 ">Vaciar Carrito</button>
        </div>
    </main>

    <script src="js/producto.js"></script>
    <script src="js/entrega.js"></script>
</body>
</html>
